name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, '**/ci-*', 'feature/**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan (fail on likely secrets in changed files)
        run: |
          set -e
          # Check only files changed in this PR (or all files on push)
          if [ -n "${{ github.event.pull_request }}" ]; then
            git fetch origin main:main || true
            files=$(git diff --name-only origin/main...HEAD)
          else
            files=$(git ls-files)
          fi
          echo "Scanning files for probable secrets: $files"
          patterns=("ghp_[A-Za-z0-9_]+" "github_pat_[A-Za-z0-9_]+" "RENDER_API_KEY" "AKIA[0-9A-Z]{16}" "-----BEGIN PRIVATE KEY-----")
          failures=0
          for f in $files; do
            for p in "${patterns[@]}"; do
              if grep -E -n "$p" "$f" >/dev/null 2>&1; then
                echo "Potential secret found in $f (pattern: $p). Please remove secrets from the repo and use Actions secrets." >&2
                failures=$((failures+1))
              fi
            done
          done
          if [ $failures -gt 0 ]; then
            echo "$failures potential secret(s) found. Failing build." >&2
            exit 1
          fi
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run tests (unit & integration)
        run: |
          npm test -- --silent --json --outputFile=jest-results.json || true
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: jest-results.json

  bdd-e2e:
    if: ${{ github.event.pull_request != null && github.event.pull_request.labels != contains(github.event.pull_request.labels.*.name, 'run-bdd') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies (skip browsers)
        run: npm ci --omit=dev
      - name: Install dev deps (optional)
        run: |
          echo "To run BDD tests, enable the 'run-bdd' label on the PR or modify the workflow to install playwright browsers." 
      - name: Run BDD (skipped by default)
        run: echo "BDD job skipped by default; add 'run-bdd' label to trigger with browsers installed."
